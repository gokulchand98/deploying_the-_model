[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/ping"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[environments.production.variables]
# Railway will inject PORT automatically - don't override it
RAILWAY_HEALTHCHECK_TIMEOUT_SEC = "300"

